<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOI4 Texas Release Code Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>HOI4 Texas Release Code Generator</h1>
        
        <form id="countryForm">
            <div class="form-group">
                <label for="masterTag">Master Country Tag:</label>
                <input type="text" id="masterTag" name="masterTag" required>
            </div>
            
            <div class="form-group">
                <label for="puppetIdeology">Puppet Ideology:</label>
                <input type="text" id="puppetIdeology" name="puppetIdeology" required>
            </div>
            
            <div class="form-group">
                <label>
                    <input type="checkbox" id="enableGovernmentName" name="enableGovernmentName">
                    Enable Custom Government Names
                </label>
            </div>
            
            <div class="countries-section">
                <h2>Countries</h2>
                <div id="countriesContainer">
                    <!-- Countries will be added dynamically -->
                </div>
                
                <button type="button" id="addCountryBtn" class="btn-secondary">Add Country</button>
            </div>
            
            <div class="form-actions">
                <button type="button" id="generateBtn" class="btn-primary">Generate Output</button>
                <button type="button" id="clearBtn" class="btn-secondary">Clear All</button>
            </div>
        </form>
        
        <div class="output-section">
            <h2>Generated Event Code</h2>
            <textarea id="eventOutput" readonly placeholder="Generated event code will appear here..."></textarea>
            <button type="button" id="copyEventBtn" class="btn-secondary">Copy Event Code</button>
        </div>
        
        <div class="output-section">
            <h2>Generated Localization</h2>
            <textarea id="localizationOutput" readonly placeholder="Generated localization will appear here..."></textarea>
            <button type="button" id="copyLocalizationBtn" class="btn-secondary">Copy Localization</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
